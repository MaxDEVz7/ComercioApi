<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="saveSaller.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="saveSaller.js" defer></script>
    <title>Cadastro de Vendedor</title>
</head>
<body>
    <h1 class="title">Cadastro de Vendedor</h1>
    <form id="sallerForm">
        
        <label for="saller">Vendedor:</label>
        <input type="text" id="saller" name="saller" required><br><br>
        <label for="documentType">Tipo de Vendedor</label>
        <select id="documentType" name="documentType" onchange="toggleDocumentFields()">
            <option value="" disabled selected>Selecione o tipo do Vendedor</option>
            <option value="cpf">Pessoa física</option>
            <option value="cnpj">Pessoa Jurídica</option>
        </select>
        <br><br>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required><br><br>
        
        <label for="cpf">CPF:</label> 
        <input type="text" id="cpf" name="cpf" required><br><br>
        
        <label for="address">E-mail:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        
        <button type="button" class="btn btn-outline-success">Cadastrar</button>
    </form>
</body>
</html>
