<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Dados</title>
    <link rel="stylesheet" href="Products.css">
    <script src="Products.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Produtos cadastrados</h1>
    <table>
        <thead>
            <tr>
                <th>
                    Código do produto
                    <input type="text" id="filter-id" onkeyup="filterTable()" placeholder="Filtrar por código">
                </th>
                <th>
                    Nome do produto
                    <input type="text" id="filter-product" onkeyup="filterTable()" placeholder="Filtrar por nome">
                </th>
                <th>
                    Preço
                    <input type="text" id="filter-price" onkeyup="filterTable()" placeholder="Filtrar por preço">
                </th>
                <th>
                    Fornecedor
                    <input type="text" id="filter-supplier" onkeyup="filterTable()" placeholder="Filtrar por fornecedor">
                </th>
                <th>
                    Vendedor
                    <input type="text" id="filter-saller" onkeyup="filterTable()" placeholder="Filtrar por vendedor">
                </th>
            </tr>
        </thead>
        <tbody id="data-table">
        </tbody>
    </table>
    <button id="button-cadastrar">Cadastrar Novo</button>
</body>
</html>
