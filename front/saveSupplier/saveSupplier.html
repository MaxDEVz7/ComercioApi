<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="saveSupplier.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="saveSupplier.js" defer></script>
    <title>Cadastro de Fornecedor</title>
</head>
<body>
    <h1 class="title">Cadastro de Fornecedor</h1>
    <form id="sallerForm">
        
        <label for="Supplier">Fornecedor:</label>
        <input type="text" id="supplier" name="supplier" required><br><br>
        
        <label for="documentType">Tipo de Fornecedor</label>
        <select id="documentType" name="documentType" onchange="toggleDocumentFields()">
            <option value="" disabled selected>Selecione o tipo do Fornecedor</option>
            <option value="cpf">Pessoa física</option>
            <option value="cnpj">Pessoa Jurídica</option>
        </select>
        <br><br>

        <label for="UF">UF:</label>
        <select id="UF" name="UF" required>
            <option value="" disabled selected>Selecione o estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
        <br><br>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required><br><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>
        
        <label for="address">E-mail:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        
        <button type="button" class="btn btn-outline-success">Cadastrar</button>
    </form>
</body>
</html>
