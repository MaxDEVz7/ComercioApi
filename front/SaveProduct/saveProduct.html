<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="saveProduct.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="saveProduct.js" defer></script>
</head>
<body>
    <h1 class="title">Cadastrar Produto</h1>
    <form id="productForm">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" name="productName" required>
        <br><br>

        <label for="productPrice">Pre√ßo de compra:</label>
        <input type="number" id="productPrice" name="productPrice" required>
        <br><br>

        <label for="displaySelect">Vincular por:</label>
        <select id="displaySelect" name="displaySelect" onchange="updateSelectors()">
            <option value="id">ID</option>
            <option value="name">Nome</option>
        </select>
        <br><br>

        <label for="supplierSelect">Vincular Fornecedor:</label>
        <select id="supplierSelect" name="supplierSelect"></select>
        <br><br>

        <label for="sallerSelect">Vincular Vendedor:</label>
        <select id="sallerSelect" name="sallerSelect"></select>
        <br><br>

        <button type="button" class="btn btn-outline-success">Cadastrar</button>

    </form>
</body>
</html>
